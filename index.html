<!DOCTYPE html>
<html>
<head>
  <title>Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 10px;
      overflow: hidden;
    }

    button, input {
      padding: 12px 22px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin: 10px;
    }

    button { cursor: pointer; }

    .mainBtn {
      background-color: #38bdf8;
      color: black;
    }

    .hidden { display: none; }

    img {
      width: 90%;
      max-width: 260px;
      border-radius: 15px;
      margin-top: 20px;
    }

    #noBtn { position: absolute; }

    /* SHAKE */
    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    /* FLOATING HEARTS */
    .heart {
      position: fixed;
      bottom: -20px;
      color: pink;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- AUDIO -->
  <audio id="yesMusic" src="anime-wow-sound.mp3"></audio>
  <audio id="noMusic" src="sad-meow-song.mp3"></audio>
  <audio id="funnySound" src="fart.mp3"></audio>
  <audio id="loginSound" src="noice-copy.mp3"></audio>
  <audio id="errorSound" src="error.mp3"></audio>

  <!-- PASSWORD -->
  <div id="lock">
    <h2>ğŸ”’ Enter Password</h2>
    <input type="password" id="pass" placeholder="Password">
    <br>
    <button onclick="checkPass()">Enter</button>
    <p id="error" style="color:red;"></p>
  </div>

  <!-- START -->
  <div id="start" class="hidden">
    <h1>Hyy babieeeeeeeeeeeeeeeeeğŸ˜˜ğŸ‘‹</h1>
    <button class="mainBtn" onclick="showLove()">Click Me</button>
  </div>

  <!-- LOVE -->
  <div id="love" class="hidden">
    <h1>I love you naaanuo ğŸ¤</h1>
    <img src="download.png">
    <p>Will you be my Valentine? ğŸ’–</p>

    <button onclick="yesClick()">Yes</button>
    <button id="noBtn" onmouseover="runAway()" ontouchstart="runAway()">No</button>
  </div>

  <!-- YES -->
  <div id="yes" class="hidden">
    <h1>Yayyyy mmwwwwwwwwwwwwwaaaaaaaaaaaaaahhhhhhh ğŸ˜˜ğŸ¥°</h1>
    <img src="download.jpeg"><br><br>
    <button onclick="goBack()">Back</button>
  </div>

  <!-- NO -->
  <div id="no" class="hidden">
    <h1>Oh okay ğŸ¥ºğŸ’”</h1>
    <img src="download1.png"><br><br>
    <button onclick="goBack()">Back</button>
  </div>

  <script>
    let noCount = 0;
    let heartInterval = null;

    function stopAllSounds() {
      document.querySelectorAll("audio").forEach(a => {
        a.pause();
        a.currentTime = 0;
      });
    }

    /* PASSWORD */
    function checkPass() {
      if (pass.value === "322") {
        stopAllSounds();
        loginSound.play();
        lock.classList.add("hidden");
        start.classList.remove("hidden");
        startHearts();
      } else {
        error.innerText = "Wrong password ğŸ˜…";
        errorSound.play();
        lock.classList.add("shake");
        setTimeout(() => lock.classList.remove("shake"), 300);
      }
    }

    function showLove() {
      document.body.style.backgroundColor = "white";
      document.body.style.color = "black";
      start.classList.add("hidden");
      love.classList.remove("hidden");
    }

    function yesClick() {
      stopAllSounds();
      yesMusic.play();
      love.classList.add("hidden");
      yes.classList.remove("hidden");
    }

    function noClick() {
      stopAllSounds();
      noMusic.play();
      love.classList.add("hidden");
      no.classList.remove("hidden");
    }

    function goBack() {
      stopAllSounds();

      yes.classList.add("hidden");
      no.classList.add("hidden");
      love.classList.add("hidden");
      start.classList.remove("hidden");

      document.body.style.backgroundColor = "#0f172a";
      document.body.style.color = "white";

      noCount = 0;
      const btn = document.getElementById("noBtn");
      btn.innerText = "No";
      btn.style.left = "";
      btn.style.top = "";
      btn.onclick = null;
      btn.onmouseover = runAway;
      btn.ontouchstart = runAway;

      stopHearts();
      startHearts();
    }

    function runAway() {
      const btn = document.getElementById("noBtn");

      if (noCount >= 5) {
        stopAllSounds();
        btn.innerText = "tired ğŸ˜®â€ğŸ’¨";
        btn.onclick = noClick;
        btn.onmouseover = null;
        btn.ontouchstart = null;
        return;
      }

      noCount++;
      funnySound.currentTime = 0;
      funnySound.play();

      btn.style.left = Math.random() * (window.innerWidth - 120) + "px";
      btn.style.top  = Math.random() * (window.innerHeight - 60) + "px";
    }

    /* HEARTS */
    function startHearts() {
      heartInterval = setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 10 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 500);
    }

    function stopHearts() {
      clearInterval(heartInterval);
      document.querySelectorAll(".heart").forEach(h => h.remove());
    }
  </script>

</body>
</html>
